<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram- Homepage</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQGxuP84P0RXeA/profile-displayphoto-shrink_800_800/0/1647675723043?e=1659571200&v=beta&t=N3YCJHl5cDr4NipidMH2qTlS39jyGCoFCNWog6nCWNA" alt="foto-perfil">
                </div>
                <a href="" class="instagram-login">Continue como DantasFiali</a>
                <a href="" class="instagram-logout">Remove Account</a>     
            </div>

            <div class="group">
                <p class="not-account">Não é DantasFiali?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
